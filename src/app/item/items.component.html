<!-- The [columns] bit here makes this app a two-column layout on tablets, and a one-column layout on phones -->
<GridLayout [columns]="'*'">
  <GridLayout col="0">
    <ns-scroller title="Items">
      <ng-container *ngFor="let item of items">
        <CardView (tap)="select(item)" margin="16" elevation="40" shadowRadius="6" shadowOpacity="0.25" radius="2"
          class="my-4 bg-transparent mx-auto rounded-t-xl">
          <StackLayout>
            <ImageCacheIt class="h-32 rounded-t-xl w-full bg-transparent" stretch="aspectFill"
              verticalAlignment="center" src="~/assets/images/fcb.png">
            </ImageCacheIt>
            <StackLayout class="px-4 py-4 rounded-b-xl bg-white dark:bg-gray-900">
              <Label [text]="item.id" class="font-bold py-0 text-gray-400 dark:text-gray-500 uppercase"></Label>
              <Label [text]="item.name" class="font-bold text-2xl text-gray-800 dark:text-gray-100"></Label>
              <FlexboxLayout class="flex items-center space-x-4">
                <ImageCacheIt class="w-10 h-10 rounded-full" stretch="aspectFill" verticalAlignment="center"
                  src="~/assets/images/fcb.png">
                </ImageCacheIt>
                <Label [text]="item.role" class="text-gray-500 dark:text-gray-200 m-l-8 text-sm font-medium"></Label>
              </FlexboxLayout>
            </StackLayout>
          </StackLayout>
        </CardView>
      </ng-container>
    </ns-scroller>
  </GridLayout>
</GridLayout>
