<ActionBar>
  <StackLayout orientation="horizontal">
    <label text="Details" class="text-xl font-semibold text-slate-900 dark:text-slate-200"
      verticalAlignment="center"></label>
  </StackLayout>
</ActionBar>

<FlexboxLayout flexDirection="column">
  <NSImg class="h-64 w-full bg-transparent" stretch="aspectFill" verticalAlignment="center"
    placeholderImageUri="res://ns_logo" src="~/assets/images/fcb.png">
  </NSImg>
  <FlexboxLayout class="m-4">
    <Label class="text-3xl text-gray-400" [text]="item.id + '. '"></Label>
    <Label class="text-3xl" [text]="item.name"></Label>
  </FlexboxLayout>
  <Label class="text-xl m-4" [text]="item.role"></Label>
</FlexboxLayout>
